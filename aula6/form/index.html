<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>
        <label for="nome">Nome do alimento</label>
        <input type="nome" id="nome" name="nome"> <br>

        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" name="descricao"> <br>

        <label for="valor">Valor</label>
        <input type="number" id="valor" name="valor">

        <label for="tipo">Tipo</label>
            <input type="radio" id="doce" name="tipo" value="Doce">
            <label for="doce">Doce</label>
            <input type="radio" id="Salgado" name="tipo" value="Salgado">
            <label for="salgado">Salgado</label>
            <input type="radio" id="Bebida" name="tipo" value="Bebida">
            <label for="bebida">Bebida</label>

        <label for="lactose">Contém lactose</label>
        <input type="checkbox" id="lactose" name="lactose">

        <label for="validade">Data de Validade</label>
        <input type="date" id="validade" name="validade">
    </form>

</body>
</html>
