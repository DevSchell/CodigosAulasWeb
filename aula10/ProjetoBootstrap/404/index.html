<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(23, 18, 51);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .error-container {
            text-align: center;
        }
        .error-code {
            font-size: 96px;
            font-weight: bold;
            color: white;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .error-container img {
            width: 50%;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="error-code">404</div>
        <p class="error-message">Oops! A página que você está procurando não foi encontrada.</p>
        <a href="../Inicio/index.html" class="btn btn-primary">Voltar para a página inicial</a>
    </div>

</body>
</html>
