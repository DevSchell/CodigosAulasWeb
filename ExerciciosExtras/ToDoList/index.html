<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        <form>
            <label for="nome">Nome da tarefa: </label> <br>
            <input type="text" id="nome" name="nome"> <br> <br>

            <label for="data">Data de Vencimento: </label> <br>
            <input type="date" id="data" name="data"> <br> <br>

            <label for="prioridade">Prioridade da tarefa: </label> <br>
            <input type="radio" id="alta" name="prioridade" value="alta">
            <label for="prioridade">Alta</label> <br>

            <input type="radio" id="media" name="prioridade" value="media">
            <label for="prioridade">Média</label> <br>

            <input type="radio" id="baixa" name="prioridade" value="baixa">
            <label for="prioridade">Baixa</label> <br> <br>

            <label for="descricao">Descrição da tarefa: </label> <br>
            <textarea name="descricao" id="descricao"></textarea> <br> <br>

            <label for="senha">Senha do clubinho: </label> <br>
            <input type="password" id="senha" name="senha"> <br> <br>

            <button type="button" onclick="AdicionarTarefa()">Adicionar Tarefa</button>
        </form> <br><br>

        <h2>Lista de Tarefas</h2>
        <p> </p>
        <button type="button">Remover</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
