<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-bar">
                <li><a href="link">Sobre</a></li>
                <li><a href="link">Contrate nossos serviços</a></li>
                <li><a href="link">Aluguel de máquinas</a></li>
            </ul>
        </nav>
    </header>

    <form>
        <label for="nome">Insira seu nome: </label>
        <input type="text" id="nome" name="nome">

        <label for="telefone">Insira seu telefone: </label>
        <input type="text" id="telefone" name="telefone">

        <label for="email">Insira seu e-mail: </label>
        <input type="email" id="email" name="email">

        <label for="cidade">Informe a cidade de onde você está acessando: </label>
        <select name="cidade" id="cidade" required>
            <option value="" disabled selected>Selecione</option>
            <optgroup label="Médio-porte">
                <option value="Gaspar">Gaspar</option>
                <option value="Blumenau">Blumenau</option>
                <option value="Ilhota">Ilhota</option>
            </optgroup>
            <optgroup label="Grande-porte">
                <option value="Florianópolis">Florianópolis</option>
                <option value="Balneário">Balneário</option>
                <option value="São-Paulo">São Paulo</option>
            </optgroup>
        </select>

        <label for="escolaridade">Qual a sua escolaridade?</label>
            <input type="radio" id="ensino-fundamental" name="escolaridade" value="ensino-fundamental">
            <label for="ensino-fundamental">Ensino Fundamental Completo</label>
            <input type="radio" id="ensino-medio" name="escolaridade" value="ensino-medio">
            <label for="ensino-medio">Ensino Médio Completo</label>
            <input type="radio" id="ensino-superior" id="ensino-superior" name="escolaridade" value="ensino-superior">
            <label for="ensino-superior">Ensino Superior Completo</label>

        <label for="cursos">Quais cursos deseja fazer?</label>
        <input type="checkbox" name="cursos" id="HTML" value="html">
        <label for="html">HTML</label>
        <input type="checkbox" name="cursos" id="JavaScript" value="javascript">
        <label for="javascript">JavaScript</label>
        <input type="checkbox" name="cursos" id="logica-de-programacao">
        <label for="logica-de-programacao">Lógica de Programação</label>

        <button>Enviar</button>
    </form>

    <footer>
        
    </footer>
</body>
</html>
